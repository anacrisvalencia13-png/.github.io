<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Collage Rosa</title>

  <style>
    body {
      background-color: #ffc0cb;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: #e6005c;
      margin: 20px 0;
    }

    .collage {
      width: 800px;
      height: 500px;
      margin: auto;
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      padding: 10px;
      border-radius: 15px;
      background-color: #ffc0cb;
    }

    .collage img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #ffc0cb;
      border-radius: 12px;
    }

    .img-big {
      grid-row: 1 / 3;
      grid-column: 1 / 2;
    }

    .fade {
      animation: fade 0.8s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

<audio id="musica" autoplay loop muted>
  <source src="cancion.mp3" type="audio/mpeg">
</audio>

<h1>EVELINAAAAA ðŸ’•</h1>

<div class="collage">
  <img id="img1" class="img-big">
  <img id="img2">
  <img id="img3">
</div>

<script>
  const images = [
    "foto1.jpg","foto2.jpg","foto6.jpg","foto9.jpg","foto3.jpg",
    "foto8.jpg","foto4.jpg","foto7.jpg","foto5.jpg","foto10.jpg",
    "foto11.jpeg","foto12.jpeg","foto13.jpeg","foto14.jpeg","foto15.jpeg",
    "foto16.jpeg","foto17.jpeg","foto18.jpeg","foto19.jpeg","foto20.jpeg",
    "foto21.jpeg","foto22.jpeg","foto23.jpeg","foto24.jpeg","foto25.jpeg",
    "foto26.jpeg","foto27.jpeg","foto28.jpeg","foto29.jpeg","foto30.jpeg",
    "foto31.jpeg","foto32.jpeg",
  ];

  const imgs = [
    document.getElementById("img1"),
    document.getElementById("img2"),
    document.getElementById("img3")
  ];

  let imageIndex = 0;
  let slotIndex = 0;

  function showNextImage() {
    const img = imgs[slotIndex];
    img.src = images[imageIndex];
    img.classList.remove("fade");
    void img.offsetWidth;
    img.classList.add("fade");

    imageIndex++;
    slotIndex++;

    if (slotIndex === imgs.length) {
      slotIndex = 0;
    }

    if (imageIndex === images.length) {
      imageIndex = 0;
    }
  }

  setInterval(showNextImage, 2000);

const musica = document.getElementById("musica");

musica.volume = 0.3;

window.addEventListener("load", () => {
  musica.muted = false;
  musica.play().catch(() => {
    console.log("El navegador bloqueÃ³ el autoplay.");
  });
});

</script>

</body>
</html>
